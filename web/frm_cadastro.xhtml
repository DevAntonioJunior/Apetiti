<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >
            
        
        
        <title>Formulario de Cadastro</title>
        
    </h:head>
    <h:body>
            
        <h:form >
        
            
                
            <div align="center" responsive="true">
               <h1>Formulario de Cadastro</h1>
             </div>
            <p:fieldset legend="Dados pessoais"> 
            
                <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5" >
                   <div alignt="left" aligntText="left"> 
                    
              
                    <h:outputLabel for="nome" value="Nome:"></h:outputLabel>
                        <p:inputText style="width:450px" id="nome" value="#{pessoaBean.nome}"></p:inputText>
                          <h:outputLabel for="dtnascimento" value="Data de nascimento:"></h:outputLabel>
                            <p:inputMask id="dtnascimento" value="#{pessoaBean.dtnascimento}" mask="99/99/9999 "/>  
                              <p:outputLabel for="sexo" value="Sexo:" />
                                 <p:selectOneMenu id="sexo" value="#{pessoaBean.sexo}">
                                      <f:selectItem itemLabel="indefinido" itemValue="indefinido" />
                                      <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                       <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                                    </p:selectOneMenu>
                                             <h:outputLabel for="email" value ="Email:"/>
                                                <p:inputText id="email" value=""></p:inputText>
                                
                                        <p:outputLabel for="cpf" value="C.P.F:"></p:outputLabel>
                                            <p:inputText id="cpf" value="#{pessoaBean.cpf}"></p:inputText>
                                             <h:outputLabel for="telefone:" value="Telefone" ></h:outputLabel> 
                                                    <p:inputMask id="telefone" value="" mask="99-99999999"></p:inputMask>
                                                    
                                                <h:outputLabel for="endereco" value="EndereÃ§o:"></h:outputLabel>
                                                  <p:inputText  style="width: 450px " id="endereco" value="#{pessoaBean.endereco}"></p:inputText>
                                                     <h:outputLabel for="CEP" value="CEP:"></h:outputLabel>
                                                         <p:inputText id="cep"></p:inputText>
                                                      
                                
                                     <h:outputLabel for="bairro" value=" Bairro:"></h:outputLabel>
                                        <p:inputText id="bairro" value="#{pessoaBean.bairro}"></p:inputText>
                                            <h:outputLabel for="cidade" value="Cidade:"></h:outputLabel>
                                                <p:inputText id="cidade" value="#{pessoaBean.cidade}"></p:inputText>  
                                
                                   
                                   <h:outputLabel for="login" value ="Login:"/>
                                      <p:inputText id="login" value=""></p:inputText>
                                        <h:outputText value="senha"></h:outputText> 
                                          <p:password id="senha"  value="" feedback="true"></p:password>
                                            
                                            
                                            
                                           
                                    
                   </div>
                </h:panelGrid>
                <div align="center">
                    <div separator="horizontal"> </div>
                                         <p:commandButton value="Salvar" action="index" style="width:250px" ></p:commandButton>
                                         <p:commandButton value="Editar"  style="width:250px" ></p:commandButton>
                                         <p:commandButton value="Voltar" action="index" style="width:250px" ></p:commandButton>
                </div>
         
            </p:fieldset>
            
        
        </h:form>
    </h:body>
</html>
