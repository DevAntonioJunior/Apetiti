<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head >

        <style type="text/css">
            body{
                background: url(img/login_fundo.png)no-repeat;
            </style>            


            <title>Formulario de Cadastro</title>

        </h:head>
        <h:body>

            <h:form >



                <div align="center" responsive="true">
                    <p:panel id="basic"  style="width:600px; margin-top: 50px">
                            <h1>Formulario de Cadastro</h1>

                            <p:fieldset legend="Dados pessoais"> 





                                <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                                    <div alignt="left" aligntText="left"> 

                                    </div>
                                </h:panelGrid>


                                <div align="center">
                                    <div separator="horizontal"> </div>
                                    <p:inputText style="width:330px;margin-right:10px; margin-bottom: 15px" id="nome" value="#{clienteDTO.nome}" placeholder="Nome completo"></p:inputText> 
                                    <p:selectOneMenu id="sexo" value="#{clienteDTO.sexo}"  >
                                        <f:selectItem itemLabel="Sexo" itemValue="" />
                                        <f:selectItem itemLabel="indefinido" itemValue="indefinido" />
                                        <f:selectItem itemLabel="Masculino" itemValue="Masculino" />
                                        <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
                                    </p:selectOneMenu> 
                                </div>

                                <div align="center">
                                    <div separator="horizontal"></div>
                                    <p:inputMask id="dtnascimento" value="#{clienteDTO.dtnascimento}" mask="99/99/9999 " placeholder="Data de nascimento"/>
                                    <p:inputMask id="cpf" value="#{clienteDTO.cpf}" mask="999.999.999-99" placeholder="CPF" style="margin-left: 10px; margin-bottom: 15px"/> 
                                </div>

                                <div align="center">
                                    <div separator="horizontal"></div>
                                    <p:inputText id="email" value="" placeholder="E-mail"></p:inputText>
                                    <p:inputMask id="telefone" value="" mask="(99)9999-9999" placeholder="Telefone" style="margin-left: 10px; margin-bottom: 15px"></p:inputMask> 
                                </div>

                                <div align="center">
                                    <div separator="horizontal"></div>
                                    <p:inputText  style="width: 350px " id="endereco" value="#{clienteDTO.endereco}" placeholder="EndereÃ§o"></p:inputText>
                                    <p:inputMask id="cep" value="" mask="99999-999" placeholder="CEP" style="width: 90px ;margin-left: 10px; margin-bottom: 15px"></p:inputMask> 
                                </div>

                                <div align="center">
                                    <div separator="horizontal"> </div>
                                    <p:inputText id="bairro" value="#{clienteDTO.bairro}" placeholder="Bairro" ></p:inputText>  
                                    <p:inputText id="cidade" value="#{clienteDTO.cidade}" placeholder="Cidade" style="margin-left: 10px; margin-bottom: 15px"></p:inputText>                   
                                </div>

                                <div align="center">
                                    <div separator="horizontal"></div>
                                    <p:inputText id="login" value="#{clienteDTO.login}" placeholder="Login"></p:inputText>
                                    <p:password id="senha"  value="#{clienteDTO.senha}" feedback="true" placeholder="Senha" style="margin-left: 10px; margin-bottom: 15px"></p:password>
                                </div>

                                <div align="center">
                                    <div separator="horizontal"></div>
                                    <p:commandButton value="Salvar" action="#{PacienteController.Salvar}" style="width:250px; background: #61CF06; color: white;font-family: roboto;margin-top: 10px; align-content: center;margin-bottom: 10px"></p:commandButton>
                                    <p:commandButton value="Editar"  action="#{PacienteController.Editar}" style="width:250px" ></p:commandButton>
                                    <p:commandButton value="Voltar" action="index" style="width:250px"></p:commandButton>
                                </div>

                            </p:fieldset>
                        </p:panel>
                    </div>
                </h:form>
            </h:body>
        </html>
